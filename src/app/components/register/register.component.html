<mat-card class="mt-5 register-box">
    <img
      mat-card-image
      [src]="'assets/images/angular_logo.png'"
      height="200"
      width="300"
    />
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form #loginForm="ngForm" (submit)="null">
      <mat-card-content style="display: flex; flex-direction: column">
        <!-- Username -->
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input ngModel name="username" matInput placeholder="Username" />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            ngModel
            name="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" mat-button>
          Register
        </button>
        <button
          mat-flat-button
          type="button"
          (click)="onClickCancel()"
          mat-button
        >
          Back to login
        </button>
      </mat-card-actions>
    </form>
</mat-card>
